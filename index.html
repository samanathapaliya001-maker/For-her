<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Soniya ðŸ’–</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Sacramento&family=Montserrat:wght@400;700&display=swap');

    body {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
        background: url('https://i.ibb.co/9YW6y5Y/tulips-bg.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
        text-align: center;
        overflow: hidden;
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 700px;
        padding: 20px;
        background: rgba(255, 192, 203, 0.2);
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(255, 192, 203, 0.7);
    }

    h1, h2 {
        font-family: 'Sacramento', cursive;
        font-size: 2.5em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 8px #ffb6c1;
    }

    button {
        font-family: 'Montserrat', sans-serif;
        padding: 12px 25px;
        font-size: 1.2em;
        margin: 10px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        transform: scale(1.1);
    }

    .yes-btn {
        background: #ff69b4;
        color: #fff;
    }

    .no-btn {
        background: #ffa07a;
        color: #fff;
    }

    .envelope {
        width: 150px;
        height: 100px;
        margin: 20px auto;
        background: #fff0f5;
        border: 2px solid #ff69b4;
        border-radius: 10px;
        position: relative;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        color: #ff69b4;
        box-shadow: 0 0 20px rgba(255,105,180,0.5);
        transition: transform 0.3s ease;
    }

    .envelope:hover {
        transform: scale(1.2);
    }

    .animated-animal {
        width: 100px;
        position: absolute;
        bottom: 10px;
        animation: float 4s ease-in-out infinite;
    }

    .cat { left: 10%; }
    .bear { right: 10%; }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
    }

    .hidden { display: none; }
    .message-box {
        background: rgba(255,192,203,0.6);
        padding: 20px;
        border-radius: 15px;
        font-size: 1.2em;
        line-height: 1.6em;
        color: #fff;
        text-align: left;
        margin-top: 20px;
    }
</style>
</head>

<audio id="bg-music" loop>

</script>
</body>
  </html>
